<div class="input-page key-value-group" ng-init="col0 = 'visible-xs col-xs-12';
              col1 = 'col-xs-9 col-sm-3 col-md-3 form-block right-col';
              col2 = 'col-xs-9 col-sm-2 col-md-2 form-block right-col';
              col3 = 'col-xs-9 col-sm-2 col-md-2 form-block right-col';
              col4 = 'col-xs-9 col-sm-2 col-md-2 form-block right-col';
              col5 = 'col-xs-9 col-sm-2 col-md-2 form-block right-col';
              col6 = 'col-sm-1 form-block remove-button';
              colHide = 'col-xs-3 visible-xs-and-sr form-block'">

  <header class="row hidden-xs form-block-head" aria-hidden="true">
    <div ng-class="col1">
      {{ 'SAMPLE.LABEL_HANDLE' | translate}}
    </div>
    <div ng-class="col2">
      {{ 'SAMPLE.LABEL_TYPE' | translate}}</div>
    <div ng-class="col3">
      {{ 'SAMPLE.LABEL_PAGE' | translate}}</div>
    <div ng-class="col4">
      {{ 'SAMPLE.LABEL_BREADCRUMB' | translate}}</div>
    <div ng-class="col5">
      {{ 'SAMPLE.LABEL_ELEMENTS' | translate}}</div>
  </header>

  <p ng-if="pages.length === 0" class="appear no-selection"><em>
      {{ 'SAMPLE.NO_PAGES_DEFINED' | translate}}
    </em></p>

  <fieldset class="row form-group-inline appear" ng-repeat="page in pages">
    <legend ng-class="col0">
      {{ 'SAMPLE.ITEM' | translate }} {{$index+1}}
    </legend>


    <label ng-class="colHide" for="struct_{{$index}}_{{$id}}">
      {{ 'SAMPLE.LABEL_PAGE' | translate }}:
    </label>
    <div ng-class="col1">
      <input type="text" class="form-control" id="struct_{{$index}}_{{$id}}" ng-model="page.title"
        shy-placeholder="'SAMPLE.PLH_TITLE' | translate">
    </div>

    <label ng-class="colHide" for="struct_{{$index}}_{{$id}}">
      {{ 'SAMPLE.LABEL_TYPE' | translate }}:
    </label>
    <div ng-class="col2">
        <select name="pageType" id="pageType" ng-model="page.pageType" class="form-control">
          <option value=""></option> <!-- not selected / blank option -->
          <option value="PAGE_TYPE_1">{{'SAMPLE.PAGE_TYPE_1' | translate}}</option>
          <option value="PAGE_TYPE_2">{{'SAMPLE.PAGE_TYPE_2' | translate}}</option>
          <option value="PAGE_TYPE_3">{{'SAMPLE.PAGE_TYPE_3' | translate}}</option>
          <option value="PAGE_TYPE_4">{{'SAMPLE.PAGE_TYPE_4' | translate}}</option>
          <option value="PAGE_TYPE_5">{{'SAMPLE.PAGE_TYPE_5' | translate}}</option>
          <option value="PAGE_TYPE_6">{{'SAMPLE.PAGE_TYPE_6' | translate}}</option>
          <option value="PAGE_TYPE_7">{{'SAMPLE.PAGE_TYPE_7' | translate}}</option>
          <option value="PAGE_TYPE_8">{{'SAMPLE.PAGE_TYPE_8' | translate}}</option>
          <option value="PAGE_TYPE_9">{{'SAMPLE.PAGE_TYPE_9' | translate}}</option>
          <option value="PAGE_TYPE_10">{{'SAMPLE.PAGE_TYPE_10' | translate}}</option>
          <option value="PAGE_TYPE_11">{{'SAMPLE.PAGE_TYPE_11' | translate}}</option>
          <option value="PAGE_TYPE_12">{{'SAMPLE.PAGE_TYPE_12' | translate}}</option>
          <option value="PAGE_TYPE_13">{{'SAMPLE.PAGE_TYPE_13' | translate}}</option>
          <option value="PAGE_TYPE_14">{{'SAMPLE.PAGE_TYPE_14' | translate}}</option>
        </select><br>
    </div>

    <label ng-class="colHide" for="rand_page_desc_{{$index}}_{{$id}}">
      {{'SAMPLE.LABEL_HANDLE' | translate}}:
    </label>
    <div ng-class="col3">
      <input type="text" class="form-control" id="rand_page_desc_{{$index}}_{{$id}}" ng-model="page.description"
        ng-blur="processPage(page)" shy-placeholder="'SAMPLE.PLH_PAGE_URL' | translate">
    </div>

    <label ng-class="colHide" for="rand_page_desc_{{$index}}_{{$id}}">
      {{'SAMPLE.LABEL_BREADCRUMB' | translate}}:
    </label>
    <div ng-class="col4">
      <input type="text" class="form-control" id="rand_page_desc_{{$index}}_{{$id}}" ng-model="page.breadcrumb"
        ng-blur="processPage(page)" shy-placeholder="'SAMPLE.PLH_BREADCRUMB' | translate">
    </div>

    <label ng-class="colHide" for="rand_page_desc_{{$index}}_{{$id}}">
      {{'SAMPLE.LABEL_ELEMENTS' | translate}}:
    </label>
    <div ng-class="col5">
      <input type="text" class="form-control" id="rand_page_desc_{{$index}}_{{$id}}" ng-model="page.elements"
        ng-blur="processPage(page)" shy-placeholder="'SAMPLE.PLH_ELEMENTS' | translate">
    </div>



    <div ng-class="col6">
      <button class="btn glyphicon glyphicon-remove-sign" ng-click="removePage($index, $event)">
        <span class="hint">{{ 'SAMPLE.BTN_REMOVE_PAGE' | translate}}</span>
      </button>
      <button class="btn glyphicon glyphicon-retweet" ng-click="updatePage($index, $event)">
        <span class="hint">{{ 'SAMPLE.BTN_UPDATE_PAGE_TYPE' | translate}}</span>
      </button>
    </div>
  </fieldset>

  <button ng-click="addPage($event)" class="btn btn-default">
    <span class="glyphicon glyphicon-plus-sign"></span>
    {{ 'SAMPLE.BTN_ADD_PAGE' | translate }}
  </button>
</div>
