# WCAG Guideline
wcag.1.guideline.subgroup.1.1 = 1.1 Provide a text equivalent for every non-text element (e.g., via "alt", "longdesc", or in element content). This includes: images, graphical representations of text (including symbols), image map regions, animations (e.g., animated GIFs), applets and programmatic objects, ASCII art, frames, scripts, images used as list bullets, spacers, graphical buttons, sounds (played with or without user interaction), stand-alone audio files, audio tracks of video, and video.
wcag.1.guideline.subgroup.1.2 = 1.2 Provide redundant text links for each active region of a server-side image map.
wcag.1.guideline.subgroup.1.3 = 1.3 Until user agents can automatically read aloud the text equivalent of a visual track, provide an auditory description of the important information of the visual track of a multimedia presentation.
wcag.1.guideline.subgroup.1.4 = 1.4 For any time-based multimedia presentation (e.g., a movie or animation), synchronize equivalent alternatives (e.g., captions or auditory descriptions of the visual track) with the presentation.
wcag.1.guideline.subgroup.1.5 = 1.5 Until user agents render text equivalents for client-side image map links, provide redundant text links for each active region of a client-side image map.
wcag.1.guideline.subgroup.2.1 = 2.1 Ensure that all information conveyed with color is also available without color, for example from context or markup.
wcag.1.guideline.subgroup.2.2 = 2.2 Ensure that foreground and background color combinations provide sufficient contrast when viewed by someone having color deficits or when viewed on a black and white screen.
wcag.1.guideline.subgroup.3.1 = 3.1 When an appropriate markup language exists, use markup rather than images to convey information.
wcag.1.guideline.subgroup.3.2 = 3.2 Create documents that validate to published formal grammars.
wcag.1.guideline.subgroup.3.3 = 3.3 Use style sheets to control layout and presentation.
wcag.1.guideline.subgroup.3.4 = 3.4 Use relative rather than absolute units in markup language attribute values and style sheet property values.
wcag.1.guideline.subgroup.3.5 = 3.5 Use header elements to convey document structure and use them according to specification.
wcag.1.guideline.subgroup.3.6 = 3.6 Mark up lists and list items properly.
wcag.1.guideline.subgroup.3.7 = 3.7 Mark up quotations. Do not use quotation markup for formatting effects such as indentation.
wcag.1.guideline.subgroup.4.1 = 4.1 Clearly identify natural language changes in the document and any text equivalents (e.g., captions).
wcag.1.guideline.subgroup.4.2 = 4.2 Specify the expansion of each abbreviation or acronym in a document where it first occurs.
wcag.1.guideline.subgroup.4.3 = 4.3 Identify the primary natural language of a document.
wcag.1.guideline.subgroup.5.1 = 5.1 For data tables, identify row and column headers.
wcag.1.guideline.subgroup.5.2 = 5.2 For data tables that have two or more logical levels of row or column headers, use markup to associate data cells and header cells.
wcag.1.guideline.subgroup.5.3 = 5.3 Do not use tables for layout unless the table makes sense when linearized. Otherwise, if the table does not make sense, provide an alternative equivalent (which may be a linearized version).
wcag.1.guideline.subgroup.5.4 = 5.4 If a table is used for layout, do not use any structural markup for the purpose of visual formatting.
wcag.1.guideline.subgroup.5.5 = 5.5 Provide summaries for tables.
wcag.1.guideline.subgroup.6.1 = 6.1 Organize documents so they may be read without style sheets. For example, when an HTML document is rendered without associated style sheets, it must still be possible to read the document.
wcag.1.guideline.subgroup.6.2 = 6.2 Ensure that equivalents for dynamic content are updated when the dynamic content changes.
wcag.1.guideline.subgroup.6.3 = 6.3 Ensure that pages are usable when scripts, applets, or other programmatic objects are turned off or not supported. If this is not possible, provide equivalent information on an alternative accessible page.
wcag.1.guideline.subgroup.6.4 = 6.4 For scripts and applets, ensure that event handlers are input device-independent.
wcag.1.guideline.subgroup.6.5 = 6.5 Ensure that dynamic content is accessible or provide an alternative presentation or page.
wcag.1.guideline.subgroup.7.1 = 7.1 Until user agents allow users to control flickering, avoid causing the screen to flicker.
wcag.1.guideline.subgroup.7.2 = 7.2 Until user agents allow users to control blinking, avoid causing content to blink (i.e., change presentation at a regular rate, such as turning on and off).
wcag.1.guideline.subgroup.7.3 = 7.3 Until user agents allow users to freeze moving content, avoid movement in pages.
wcag.1.guideline.subgroup.7.4 = 7.4 Until user agents provide the ability to stop the refresh, do not create periodically auto-refreshing pages.
wcag.1.guideline.subgroup.7.5 = 7.5 Until user agents provide the ability to stop auto-redirect, do not use markup to redirect pages automatically. Instead, configure the server to perform redirects.
wcag.1.guideline.subgroup.8.1 = 8.1 Make programmatic elements such as scripts and applets directly accessible or compatible with assistive technologies.
wcag.1.guideline.subgroup.9.1 = 9.1 Provide client-side image maps instead of server-side image maps except where the regions cannot be defined with an available geometric shape.
wcag.1.guideline.subgroup.9.2 = 9.2 Ensure that any element that has its own interface can be operated in a device-independent manner.
wcag.1.guideline.subgroup.9.3 = 9.3 For scripts, specify logical event handlers rather than device-dependent event handlers.
wcag.1.guideline.subgroup.9.4 = 9.4 Create a logical tab order through links, form controls, and objects.
wcag.1.guideline.subgroup.10.1 = 10.1 Until user agents allow users to turn off spawned windows, do not cause pop-ups or other windows to appear and do not change the current window without informing the user.
wcag.1.guideline.subgroup.10.2 = 10.2 Until user agents support explicit associations between labels and form controls, for all form controls with implicitly associated labels, ensure that the label is properly positioned.
wcag.1.guideline.subgroup.10.3 = 10.3 Until user agents (including assistive technologies) render side-by-side text correctly, provide a linear text alternative (on the current page or some other) for all tables that lay out text in parallel, word-wrapped columns.
wcag.1.guideline.subgroup.10.4 = 10.4 Until user agents handle empty controls correctly, include default, place-holding characters in edit boxes and text areas.
wcag.1.guideline.subgroup.10.5 = 10.5 Until user agents (including assistive technologies) render adjacent links distinctly, include non-link, printable characters (surrounded by spaces) between adjacent links.
wcag.1.guideline.subgroup.11.1 = 11.1 Use W3C technologies when they are available and appropriate for a task and use the latest versions when supported.
wcag.1.guideline.subgroup.11.2 = 11.2 Avoid deprecated features of W3C technologies.
wcag.1.guideline.subgroup.11.3 = 11.3 Provide information so that users may receive documents according to their preferences (e.g., language, content type, etc.)
wcag.1.guideline.subgroup.11.4 = 11.4 If, after best efforts, you cannot create an accessible page, provide a link to an alternative page that uses W3C technologies, is accessible, has equivalent information (or functionality), and is updated as often as the inaccessible (original) page.
wcag.1.guideline.subgroup.12.1 = 12.1 Title each frame to facilitate frame identification and navigation.
wcag.1.guideline.subgroup.12.2 = 12.2 Describe the purpose of frames and how frames relate to each other if it is not obvious by frame titles alone.
wcag.1.guideline.subgroup.12.3 = 12.3 Divide large blocks of information into more manageable groups where natural and appropriate.
wcag.1.guideline.subgroup.12.4 = 12.4 Associate labels explicitly with their controls.
wcag.1.guideline.subgroup.13.1 = 13.1 Clearly identify the target of each link.
wcag.1.guideline.subgroup.13.2 = 13.2 Provide Metadata to add semantic information to pages and sites.
wcag.1.guideline.subgroup.13.3 = 13.3 Provide information about the general layout of a site (e.g., a site map or table of contents).
wcag.1.guideline.subgroup.13.4 = 13.4 Use navigation mechanisms in a consistent manner.
wcag.1.guideline.subgroup.13.5 = 13.5 Provide navigation bars to highlight and give access to the navigation mechanism.
wcag.1.guideline.subgroup.13.6 = 13.6 Group related links, identify the group (for user agents), and, until user agents do so, provide a way to bypass the group.
wcag.1.guideline.subgroup.13.7 = 13.7 If search functions are provided, enable different types of searches for different skill levels and preferences.
wcag.1.guideline.subgroup.13.8 = 13.8 Place distinguishing information at the beginning of headings, paragraphs, lists, etc.
wcag.1.guideline.subgroup.13.9 = 13.9 Provide information about document collections (i.e., documents comprising multiple pages.).
wcag.1.guideline.subgroup.13.10 = 13.10 Provide a means to skip over multi-line ASCII art.
wcag.1.guideline.subgroup.14.1 = 14.1 Use the clearest and simplest language appropriate for a site's content.
wcag.1.guideline.subgroup.14.2 = 14.2 Supplement text with graphic or auditory presentations where they will facilitate comprehension of the page.
wcag.1.guideline.subgroup.14.3 = 14.3 Create a style of presentation that is consistent across pages.

# Pautas UNE
une.guideline.subgroup.4.4.3 = 4.4.3 All non-text elements must have semantically equivalent text.
une.guideline.subgroup.4.5.3 = 4.5.3 All areas of a server-side image map must have equivalent text links.
une.guideline.subgroup.4.6.3 = 4.6.3 All multimedia presentations must provide an audio description of important visual information.
une.guideline.subgroup.4.6.4 = 4.6.4 Equivalent alternatives for multimedia presentations must be synchronized with the presentation.
une.guideline.subgroup.4.1.4 = 4.1.4 Provide Metadata to add semantic information to pages and websites, including elements such as document type declaration,"title", "address", "meta",  "link", "del" and "ins" elements and attributes "title" and "cite".
une.guideline.subgroup.4.2.2 = 4.2.2 All information communicated via color must also be available without color using context or markup.
une.guideline.subgroup.4.4.5 = 4.4.5 Changes in the language of any text must be identified with markers (in respect to the default language of the document) that can be presented to the user.
une.guideline.subgroup.4.3.2 = 4.3.2 Data tables must be identified with the should be identified with appropriate markup for the rows and columns.
