une.guideline.subgroup.4.2.1 = 4.2.1 The contents of pages should be organized such that the meaning is retained even without style sheets.
une.guideline.subgroup.4.4.1 = 4.4.1 Equivalent content for dynamic content must be updated whenever the dynamic content changes. 
une.guideline.subgroup.4.6.1 = 4.6.1 pages must be usable even if the scripts and programming objects are deactivated or are not supported.
une.guideline.subgroup.4.2.3 = 4.2.3 Do not cause screen flicker.
une.guideline.subgroup.4.6.2 = 4.6.2 Scripts that provide important functionality that is not offered through other accessible means, must be directly accessible or compatible with assistive technologies.
une.guideline.subgroup.4.6.5 = 4.6.5 Scripts that provide non-important functionality that is not offered through other accessible means, must be directly accessible or compatible with assistive technologies.
une.guideline.subgroup.4.5.2 = 4.5.2 Client-side image maps should be used instead of server-side maps unless strictly necessary.
une.guideline.subgroup.4.7.1 = 4.7.1 If, despite efforts, an accessible page cannot be created, provide a link to an alternative page that uses universally recognized standard technologies that is accessible, with equivalent information (or functionality) that is updated at the same time as the inaccessible (original) page.
une.guideline.subgroup.4.3.1 = 4.3.1 Specify, via appropriate markup, a meaningful title for each frame.
une.guideline.subgroup.4.4.2 = 4.4.2 Use language that is clear and simple and that is adequate for the purpose of the content.
une.guideline.subgroup.4.2.7 = 4.2.7 Color combinations between the background and foreground images should have sufficient contrast.
une.guideline.subgroup.4.2.8 = 4.2.8 Do not use tables for layout unless the table makes sense when linearized. If the table does not make sense when linearized, provide an equivalent alternative (which should linear).
une.guideline.subgroup.4.2.13 = 4.2.13 Color combinations between the background and text should have sufficient contrast.
une.guideline.subgroup.4.2.6 = 4.2.6 If there is a markup language suitable for communicating information, use markup rather than images.
une.guideline.subgroup.4.1.2 = 4.1.2 Document must be created in accordance with the syntax of formal grammars published officially by the relevant bodies at international level.
une.guideline.subgroup.4.2.5 = 4.2.5 Use style sheets to control layout and appearance of page elements.
une.guideline.subgroup.4.2.4 = 4.2.4 Use relative instead of absolute units for markup languages attributes and stylesheet property values.
une.guideline.subgroup.4.3.5 = 4.3.5 Use Heading or title elements should be used to convey document structure.
une.guideline.subgroup.4.3.7 = 4.3.7 Lists and List Items should be properly marked up.
une.guideline.subgroup.4.3.8 = 4.3.8 Citations should be correctly marked up.
une.guideline.subgroup.4.2.9 = 4.2.9 If table are used for layout, do not use any structural markup to achieve visual formatting effects.
une.guideline.subgroup.4.6.6 = 4.6.6 Script execution must be independent of the type of user input device.
une.guideline.subgroup.4.6.7 = 4.6.7 Any element that has its own interface must be operable independent of the type of device.
une.guideline.subgroup.4.4.6 = 4.4.6 Dynamic contents must be accessible.
une.guideline.subgroup.4.2.10 = 4.2.10 Page elements should not blink.
une.guideline.subgroup.4.2.11 = 4.2.11 If there are moving elements the user must be able to stop them.
une.guideline.subgroup.4.5.4 = 4.5.4 For pages that periodically automatically refresh, the user must be able to avoid the automatic refresh.  
une.guideline.subgroup.4.5.5 = 4.5.5 Do not markup to automatically redirect pages.
une.guideline.subgroup.4.5.6 = 4.5.6 Avoid creating other browser windows, such as modal or popup windows, without informing the user first and providing options for controlling this behavior.
une.guideline.subgroup.4.4.8 = 4.4.8 Form controls with implicitly associated labels must be properly placed.
une.guideline.subgroup.4.1.1 = 4.1.1 Technologies that have been officially published by relevant international organizations, should be used when available and appropriate for the task, using the latest versions when supported.
une.guideline.subgroup.4.1.3 = 4.1.3 Avoid use of obsolete and deprecated features of W3C technologies.
une.guideline.subgroup.4.3.4 = 4.3.4 The frame purpose and relationship frames should be described, if frame titles do not make this obvious.
une.guideline.subgroup.4.3.6 = 4.3.6 Divide large blocks of information into more manageable pieces at natural and appropriate points.
une.guideline.subgroup.4.4.7 = 4.4.7 Always explicitly associate labels with their form controls.
une.guideline.subgroup.4.5.1 = 4.5.1 Link text should clearly identify the destination and be as concise and explicit as possible.
une.guideline.subgroup.4.5.7 = 4.5.7 Provide information on the general structure of the site.
une.guideline.subgroup.4.5.8 = 4.5.8 Use navigation mechanisms consistently.
une.guideline.subgroup.4.5.16 = 4.5.16 Provide redundant Text links for each active region of client side image maps.
une.guideline.subgroup.4.4.10 = 4.4.10 Specify, using appropriate markup, the expansion of all abbreviations and acronyms.
une.guideline.subgroup.4.4.4 = 4.4.4 Specify the primary language of the Web page.
une.guideline.subgroup.4.3.9 = 4.3.9 Provide summaries for all data Tables using the appropriate markup.
une.guideline.subgroup.4.5.9 = 4.5.9 Maintain a logical tab order through links, form controls and objects.
une.guideline.subgroup.4.4.13 = 4.4.13 Present tables content linearly (on the same page or on a separate page) for all tables that have text in parallel columns where the cell contents occupy several lines.
une.guideline.subgroup.4.4.14 = 4.4.14 Provide default values for empty form controls.
une.guideline.subgroup.4.5.14 = 4.5.14 Users should be able to distinguish links from texts, as well as links adjacent to each other.
une.guideline.subgroup.4.4.15 = 4.4.15 Provide information so that users receive documents according to their preferences.
une.guideline.subgroup.4.5.11 = 4.5.11 Provide navigation bars to facilitate navigation in the web site.
une.guideline.subgroup.4.5.13 = 4.5.13 Group links that are related together, identifying groups and providing a method of skipping groups.
une.guideline.subgroup.4.5.12 = 4.5.12 When a site search is provided, offer different types of searches.
une.guideline.subgroup.4.4.9 = 4.4.9 Place distinguishing information at the beginning of section headings, paragraphs, lists, etc.
une.guideline.subgroup.4.5.10 = 4.5.10 Provide information on relations between documents for documents that belong to a collection.
une.guideline.subgroup.4.4.12 = 4.4.12 Provide means to skip over "ASCII art" which occupies several lines.
une.guideline.subgroup.4.4.11 = 4.4.11 Complement text with graphics or sound where they will facilitate the comprehension of the page.
une.guideline.subgroup.4.2.12 = 4.2.12 Create a presentation style (layout and appearance) that is consistent on all pages of the website.

