check.356.error = Navigation on this page is not consistent with other site pages. 
check.356.rationale = <p>Consistent page presentation style allows users to easily identify important navigation mechanisms and content allowing them to become familiar with the site faster. Consistent Navigation features helps users find information as efficiently as possible.</p><p>The following steps will improve the user site navigation experience:</p><ol><li>Use the same menu structure and place all elements in the order for all site pages.</li><li>At or near the beginning of every page, include a link to the web site start page. The Site logo is typically used.</li><li>Always provide the following links in a "Utilities" menu:<ol><li>Site map</li><li>Navigation help</li><li>Accessibility</li><li>Contact</li><li>Legal notice</li></ol></li><li>Correctly identify all navigation elements; menus, links, etc.</li><li>The page should appear the same and all functionality should be available in all browsers.</li></ol><p>The following recommendations will improve the user navigation experience in a portal:</p><ol><li>Provide a guide that describes the navigation mechanisms.</li><li>Provide a page that outlining the steps taken to ensure site accessibility to be accessed via the "Accessibility" link in the "Utilities Menu".</li><li>Use bread crumbs to locate the page within the portal. Breadcrumbs must show a valid route and should be located just before the contents and after the menus.</li></ol>
